 <ion-view >
    <ion-header class="bar bar-assertive bar-subheader">
    
<span style="margin-left: auto;
    margin-right: auto;">
        <strong  > Testing</strong> </span> </ion-header>
  <ion-content class="has-subheader"> 
      <ion-scroll zooming="true" direction="y" class="theroot" >
            <form name="myForm" novalidate class="padding">    
 
 <input id="Button1" type="button" class="btn btn-info" ng-click="openModal()"   value="Select File" />

 <button col id="btn-signup" type="button" ng-click="submitForm()" class="button  button-positive">Proceed</button> 

  </form>
    </ion-scroll>
  </ion-content>
  </ion-view >

   <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Files</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
         <ion-content >
    <div class="list">
        <div ng-repeat="file in files">
             
            <a class="item item-icon-left"  ng-click="getContents(file.nativeURL,file.isFile,file.name)">
                <i ng-show="file.isDirectory" class="icon ion-folder"  ></i>
                <i ng-show="file.isFile" class="icon ion-document"  ></i>
               {{file.name}}
            </a>

             
        </div>
    </div>
</ion-content>
        </ion-content>
      </ion-modal-view>
    </script>
